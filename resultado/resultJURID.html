<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/Teste-vocacional.ico">
    <title>Resultado 2</title>
    <link rel="stylesheet" href="result.css">
    <style>
        /* Adicione estilos básicos para visualização */
        body {
            font-family: Arial, sans-serif;
        }
        .btn-navigate {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-navigate:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="page-content">
        <div class="left-title">Jurídico</div>
        
        <div class="image-container2">
            <img src="img/ursoresult.png" alt="Iceberg com o urso mascote">
        </div>

        <div class="result2-container">
            <div class="result2">
                <div class="result2-header">
                    <ul class="nav nav-tabs result2-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="#content1" onclick="showContent('content1')">Resultado 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#content2" onclick="showContent('content2')">Resultado 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#content3" onclick="showContent('content3')">Resultado 3</a>
                        </li>
                    </ul>
                </div>
                <div class="result2-body">
                    <div id="content1" class="tab-content">
                        <h5 class="result2-title">Conteúdo do Resultado 1</h5>
                        <p class="result2-text">Breve resumo do resultado 1.</p>
                    </div>
                    <div id="content2" class="tab-content" style="display: none;">
                        <h5 class="result2-title">Conteúdo do Resultado 2</h5>
                        <p class="result2-text">Breve resumo do resultado 2.</p>  
                    </div>
                    <div id="content3" class="tab-content" style="display: none;">
                        <h5 class="result2-title">Conteúdo do Resultado 3</h5>
                        <p class="result2-text">Breve resumo do resultado 3.</p>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="btn-navigate" onclick="alterarConteudo()">Conheça as áreas de atuação!</a>
    </div>

    <script>
        function showContent(id) {
            // Esconde todos os conteúdos
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.style.display = 'none');
            
            // Mostra o conteúdo selecionado
            document.getElementById(id).style.display = 'block';
        }

        function alterarConteudo() {
            const novoConteudo = `
                <div class="left-block">
                    <h2>Título da página e descrição do resultado predominante</h2>
                </div> 

                <div class="content">
                    <div class="result1">
                        <img src="https://via.placeholder.com/100x40" alt="Imagem 1" class="result1-img-top">
                        <div class="result1-body">
                            <h3 class="result1-title">Profissão 1</h3>
                            <p class="result1-text">Descrição breve da área de atuação profissional.</p>
                        </div>
                    </div>

                    <div class="result1">
                        <img src="https://via.placeholder.com/100x40" alt="Imagem 2" class="result1-img-top">
                        <div class="result1-body">
                            <h3 class="result1-title">Profissão 2</h3>
                            <p class="result1-text">Descrição breve da área de atuação profissional.</p>
                        </div>
                    </div>
                </div>

                <!-- Botão no canto inferior direito -->
                <button class="btn-redirect" onclick="window.location.href='../resultado/vestibulinho.html'">Conheça o Vestibulinho!</button>
            `;

            // Atualiza o conteúdo da página
            document.getElementById('page-content').innerHTML = novoConteudo;
        }
    </script>
     <script src="script.js"></script>
</body>
</html>
