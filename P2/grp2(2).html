<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação do Teste Vocacional</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="content">
        <div class="card">
            <img src="..." alt="Descrição da Imagem" class="card-img">
            <h3><p class="card-question">Pergunta 11</p></h3>
        </div>
        <div class="inputs">
            <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(4)">Resposta 1</button>
            <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(4)">Resposta 2</button>
        </div>
    </div>

    <script>
        // Carrega pontuação existente ou inicializa com valores do Local Storage
        let pontuacao2 = JSON.parse(localStorage.getItem('pontuacao2')) || {
            INFO: 0,
            MKT: 0
        };

        // Função para registrar a resposta e atualizar pontuação
        function registrarResposta(resposta) {
            pontuacao2[resposta]++;
            localStorage.setItem('pontuacao2', JSON.stringify(pontuacao2));
            console.log('Pontos Atualizados:', pontuacao2);
        }

        // Função para exibir a próxima pergunta
        function proximaPergunta(pergunta) {
            // Salva a pontuação da página atual no localStorage
            localStorage.setItem('pontuacao_pagina_atual', JSON.stringify(pontuacao2));

            let nextContent = '';

            if (pergunta === 4) {
                nextContent = `
                    <div class="card">
                        <img src="..." alt="Descrição da Imagem" class="card-img">
                        <h3><p class="card-question">Pergunta 12</p></h3>
                    </div>
                    <div class="inputs">
                        <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(5)">Resposta 1</button>
                        <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(5)">Resposta 2</button>
                    </div>
                `;
            } else if (pergunta === 5) {
                nextContent = `
                    <div class="card">
                        <img src="..." alt="Descrição da Imagem" class="card-img">
                        <h3><p class="card-question">Pergunta 13</p></h3>
                    </div>
                    <div class="inputs">
                        <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(6)">Resposta 1</button>
                        <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(6)">Resposta 2</button>
                    </div>
                `;
            } else if (pergunta === 6) {
                nextContent = `
                    <div class="card">
                        <img src="..." alt="Descrição da Imagem" class="card-img">
                        <h3><p class="card-question">Pergunta 14</p></h3>
                    </div>
                    <div class="inputs">
                        <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(7)">Resposta 1</button>
                        <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(7)">Resposta 2</button>
                    </div>
                `;
            } else if (pergunta === 7) {
                verificarPontuacao(); // Redireciona para a página final
                return; // Para evitar sobrescrever o conteúdo após o redirecionamento
            }

            document.getElementById('content').innerHTML = nextContent;
        }

        // Função para verificar a pontuação final e redirecionar
        function verificarPontuacao() {
            // Salva a pontuação final no localStorage (já está sendo salvo nas funções anteriores)
            localStorage.setItem('pontuacao2', JSON.stringify(pontuacao2));

            // Compara as pontuações e redireciona para a página apropriada
            if (pontuacao2.INFO > pontuacao2.MKT) {
                window.location.href = '../resultado/resultINFO.html'; // Substitua pelo URL correto
            } else {
                window.location.href = '../resultado/resultMKT.html'; // Substitua pelo URL correto
            }
        }
    </script>
</body>
</html>
